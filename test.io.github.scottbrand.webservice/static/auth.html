<head>

<body>
<script>
function auth_done(authid){
   document.getElementById("content").innerHTML = authid;
}
function auth_cancel(){
   document.getElementById("content").innerHTML = "canceled";
}
</script>
<button onclick="ximLogin('/oauth/start', null, auth_done,auth_cancel)">Login</button>
<div id="content">
</div>
</body>
